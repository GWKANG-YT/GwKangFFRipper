#Authored By GW KANG

name: GwKang_FFRipper_Free

on: 
  workflow_dispatch:
    inputs:
      method:
        description: 'Select Method to Convert Models'
        type: choice
        options:
        - Noesis
        - GwKangRipToObj
      code:
        description: 'Enter code from crd website' 
        required: true
      guestacc:
        type: choice
        default: 'False'
        options:
        - 'False'
        - 'True'
      guestpass:
        required: False
      time:
        type: choice
        description: 'Choose Runtime Duration (in hrs)'
        default: '2'
        options:
        - '1'
        - '2'
        - '3'
  
jobs:
  build:
    name: Setting up FreeFireRipperFree
    runs-on: windows-2025
    timeout-minutes: 360
    steps:
    - name: Setting Up FreeFireRipperFree
      run:  |
        $guest_password = "${{secrets.GUESTPASS}}"
        Invoke-WebRequest -Uri 'https://github.com/InderKang/GWKANG-CGI-TOOLS/raw/refs/heads/main/FreeFireRipperFreemium.7z' -OutFile 'ffripper.7z';7z x ffripper.7z -y >$null 2>&1;  ./FreeFireRipperFreemium.ps1
